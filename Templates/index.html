<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./static/css/main.css" rel="stylesheet" />
  <link href="https://chat.openai.com/favicon.ico" rel="shortcut icon" />
  <title>New Chat</title>

  <style>
    .right1{
      display:None;
    }
  </style>
</head>

<body class="bg-chatblack-50">
  <div class="flex h-[100vh] text-white">
    <div class="left w-2/12 bg-[#0d0d0d]">
      <button
        class="w-[90%] py-2 m-2 px-7 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70">
        <div class="flex  items-center">
          <img class="h-4 w-4 "
            src="https://th.bing.com/th/id/OIP.acnskkaK-Fe1nzQCI8LBKwAAAA?pid=ImgDet&w=201&h=201&c=7" alt="logo" />
          <span class="ml-3 ">New Chat</span>
        </div>
      </button>


      <div class="chats flex flex-col justify-center items-center">
        <div
          class="chat opacity-80 px-4 py-2 w-[90%] rounded-md cursor-pointer space-x-2 flex justify-start content-center">
          <img class="h-4 w-4 -py-2 " src="https://cdn-icons-png.flaticon.com/128/4611/4611975.png" alt="logo" />
          <span>Clone Ai Assistant</span>
        </div>
        <div
          class=" chat opacity-80 px-4 py-2 w-[90%] rounded-md cursor-pointer space-x-2 flex justify-start content-center">
          <img class="h-4 w-4 -py-2 " src="https://cdn-icons-png.flaticon.com/128/4611/4611975.png" alt="logo" />
          <span>Clone Ai Assistant</span>
        </div>

        <div class="fixed bottom-0 left-0 flex flex-center items-center">
          <div
            class="chat opacity-80 px-4 py-3 w-auto sm:w-[100%] rounded-md cursor-pointer space-x-3 flex justify-start content-center">
            <img class="h-4 w-4 -py-2"
              src="https://th.bing.com/th/id/OIP.IG7Ye6GbGRrDyZwPfYq-oAHaJ4?w=159&h=214&c=7&r=0&o=5&pid=1.7"
              alt="logo" />
            <span>Mohammed Zakria Khan</span>
          </div>
        </div>


      </div>
    </div>



    <div class="right1 w-10/12 flex justify-center items-center flex-col">
      <div class="text-center w-full text-4xl font-bold my-5">ChatGpt</div>
      <div class="itemsrow flex py-4 w-[43vw] justify-around">
        <div class="examples flex flex-col justify-center items-center">
          <img src="https://cdn-icons-png.flaticon.com/128/1004/1004519.png" alt="Sun Icon" class="h-6 w-6 white-svg" />
          <div class="py-4">Examples</div>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            "Explain quantum computing in simple terms" →
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            "Got any creative ideas for a 10 year old’s birthday?" →
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            "How do I make an HTTP request in Javascript?" →
          </button>
        </div>
        <div class="cap flex flex-col justify-center items-center">
          <img src="https://cdn-icons-png.flaticon.com/128/252/252851.png" alt="Sun Icon" class="h-6 w-6 white-svg" />
          <div class="py-4">Capabilities</div>

          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            Remembers what user said earlier in the conversation
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            Allows user to provide follow-up corrections
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            Trained to decline inappropriate requests
          </button>
        </div>
        <div class="limit flex flex-col justify-center items-center">
          <img src="https://cdn-icons-png.flaticon.com/512/272/272340.png" alt="Sun Icon" class="h-6 w-6 white-svg" />
          <div class="py-4">Limitations</div>

          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            May occasionally generate incorrect information
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            May occasionally produce harmful instructions or biased content
          </button>
          <button class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md">
            Limited knowledge of world and events after 2021
          </button>
        </div>
      </div>

      <div class="input w-full text-center my-36">
        <input class="w-[50%] p-4 bg-gray-600 rounded-md" placeholder="send a message" type="text" name="text" id="">
        <button class="relative bg-gray-600 -left-10 hover:bg-gray-700"> <img
            src="https://cdn-icons-png.flaticon.com/128/1946/1946547.png" alt="logo" class="h-5 w-5">
        </button>
        <div class="text-xs py-2 pr-10 opacity-70">Free Research Preview. ChatGPT may produce inaccurate
          information about people, places, or facts.<a class="underline"
            href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes"> ChatGPT Mar 23
            Version</a></div>
      </div>
    </div>

    <div class="right2">
      <div class="box1 flex justify-center items-center">
        <img class="h-5 w-5 -py-4" src="https://i1.wp.com/cdn.auth0.com/avatars/mo.png?ssl=1" alt="image"/>
        <div>how are you</div>        
      </div>
      <div class="box2"></div>
    </div>


  </div>

  </div>

  </div>
</body>

</html>
